<html>
<head>
	<title> AVA846 - Lab 01 </title>
	<script src= "aframe.min.js"></script>
</head>

	<body>
	
	<a-scene fog=" density: 5; near: 0.001 type: linear; color: lightblue">
	
		<a-assets>
			<img id= "grass" src="./assets/grass.jpg">
			<img id= "wood" src="./assets/wood.jpg">
			<img id= "hardwood" src="./assets/hardwood.jpg">
			<img id= "tiles" src="./assets/tiles.jpg">
			<img id= "wall" src = "./assets/wall.jpg">
			<img id= "cement" src = "./assets/cement.jpg">
			<img id= "plastic" src = "./assets/plastic.jpg">
		</a-assets>
	
		
		<a-box id = "wallMe" position="0 0 -7" src="#wall" color = "#f1e2d2" width = "1.5" depth="1.5" height="3" scale ="7 4 0.5" rotation ="0 0 0"> </a-box>
		<a-box position="5.5 0 0" material="src: #wall; repeat: 5 2;" repeat 2 2" color = "#f1e2d2" width = "1.5" depth="1.5" height="3" scale ="21 4 0.5" rotation ="0 90 0"> </a-box>
		<a-box position="-5.5 0 -7.5" material="src: #wall; repeat: 3 2;" color = "#f1e2d2" width = "1.5" depth="1.5" height="3" scale ="10 4 0.5" rotation ="0 90 0"> </a-box>
		<a-box position="-7.2 4.7 -0.125"material="src: #wall; repeat: 2 2;" color = "#f1e2d2" width = "1" depth=".5" height="1.5" scale ="4 2.1 0.5" rotation ="0 0 0"> </a-box>
		<a-box position="-7.7 1.2 0.8" material="src: #hardwood; repeat: 1 1;" color = "#f3fbff" width = "1" depth=".5" scale ="3 3.7 0.2" rotation ="0 -45 0"> </a-box>
		<a-box position="-9.2 0 -0.126" material="src: #wall; repeat: 1 5;" color = "#f1e2d2" width = "1" depth=".5" height="3" scale ="1 4 0.5" rotation ="0 0 0"> </a-box>
		<a-box position="-9.2 0 4" material="src: #wall; repeat: 1 5;" color = "#f1e2d3" width = "1" depth=".5" height="3" scale ="1 4 0.5" rotation ="0 0 0"> </a-box>

		<a-box position="-9.5 0 4" material="src: #wall; repeat: 5 2;" color = "#f1e2d3" width = "1.5" depth="1.5" height="3" scale ="16 4 0.5" rotation ="0 90 0"> </a-box>
<a-box position="-9.5 1 13" shadow="cast: true" material="src: #plastic; repeat: 2 4;" color = "#f3fbff" width = "1.5" depth="1.5" height="0.1" scale ="3 2 10" rotation ="0 0 0"> </a-box>
<a-box position="-9.5 1 16" shadow="cast: true" material="src: #plastic; repeat: 2 4;" color = "#f3fbff" width = "1.5" depth="3" height="0.1" scale ="3 2 10" rotation ="0 90 0"> </a-box>
<a-box position="5.5 1 8" shadow="cast: true" material="src: #plastic; repeat: 2 4;" color = "#f3fbff" width = "1.5" depth="1.5" height="0.1" scale ="3 2 16" rotation ="0 0 0"> </a-box>
		<a-box position="0 0 16" material="src: #wall; repeat: 5 2;" color = "#f1f0ee" width = "1.5" depth="1.5" height="3" scale ="15 4 0.5" rotation ="0 0 0"> </a-box>
		
		<a-box id = "table" shadow = "cast: true"  position="-2 1 7" material="src: #wood; repeat: 2 7;" color = "#f3fbff" width = "1.5" depth="1.5" height="0.1" scale ="1.5 2 4.3" rotation ="0 0 0">	</a-box>
		
		<a-box position="-2.965 0.5 3.961" shadow="cast: true" material ="src: #cement; repeat: 1 5;" color = "#f3fbff" width = "0.7" depth="0.7" height="1" scale ="0.2 1 0.2" rotation ="0 0 0"> </a-box>

		<a-box   position = "0 6.5 0" material="src: #wall; repeat: 3 3;" scale = "22 1 32" rotation="0 0 0"> </a-box>
		<a-sky color = "lightblue" > </a-sky>
		
		  <a-entity light="type: directional;
                   castShadow: true;
                   intensity: 0.2"
                  
            position="-0.5 1 1"></a-entity>
			

						<!-- LIGHT PANELS BACK -->
		
<a-box position = "-2 6 -3" color = "#fdf5e9" scale = "2 0.5 1.8"> </a-box>
		
<a-entity light="type: spot; distance: 15.78; angle: 100; decay: -0.39; 
                 intensity: 0.9; shadowCameraTop: 5.25; shadowRadius: 1.34; 
                 penumbra: 0.4; castShadow: true"
          position="-2 5.4 -3"  
          color="white" 
          rotation="-90 0 0">
</a-entity>
		
		<a-light position = "-2 5.4 -3" type = "point" intensity = "0.6" decay = "0.2" angle = "5" color = "white"> </a-light>
		
		<a-box position = "2 6 -3" color = "#fdf5e9" scale = "2 0.5 1.8"> </a-box>
		
		<a-light position = "2 5.4 -3" type = "point" intensity = "0.6" decay = "0.2" angle = "5" color = "white"> </a-light>
		
<a-entity light="type: spot; distance: 15.78; angle: 100; decay: -0.39; 
                 intensity: 0.9; shadowCameraTop: 5.25; shadowRadius: 1.34; 
                 penumbra: 0.4; castShadow: true"
          position="2 5.4 -3"  
          color="white" 
          rotation="-90 0 0">
</a-entity>

          position="2 5.4 10"  
          color="white" 
          rotation="-90 0 0">

		<a-plane shadow = "receive: true" material = "src: #tiles; repeat: 13 13;" color = "#858585"  height="50" width="50" rotation="-90 0 0"></a-plane>
		
					
		
		
		
	</a-scene>
